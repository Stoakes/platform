# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
           my_provider:
               entity: { class: 'AppBundle\Entity\User', property: login }

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        my_firewall:
            pattern: ^/
            anonymous: ~
            trusted_sso:
                manager: admin_sso
                login_action: false         # BeSimpleSsoAuthBundle:TrustedSso:login
                logout_action: false        # BeSimpleSsoAuthBundle:TrustedSso:logout
                create_users: true
                created_users_roles: [ROLE_ELEVE ]
                login_path: /login
                check_path: /login_check
            logout:
                path:   /logout
                target: /

    role_hierarchy:
        ROLE_ADMIN: ROLE_PROF
        ROLE_PROF: ROLE_ELEVE


    access_control:
      - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/admin, roles: ROLE_ADMIN }
      - { path: ^/, roles: IS_AUTHENTICATED_REMEMBERED }
